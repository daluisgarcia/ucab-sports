{% extends 'admin/adminMain.html' %}
{% load static %}
{%block extra_css%}
<link rel="stylesheet" href={% static "css/styles.css" %}>
{% endblock %}
{% block content %}
  <br>
  <h2 class="text-center">Post</h2> 
  <br>
    <div class="row">
      <div class="offset-2 col-2 text-center d-none d-lg-block">
        <h6 class="label label-default">Titulo</h6>
      </div>
      <br>
      <div class="col-7 text-center d-none d-lg-block">
        <h6 class="label label-default">Cuerpo</h6>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col col-sm col-md col-lg-2 col-xl-2 mb-3 text-center ml-3">
        {% if post.imagen %}
          <img class="post_images" src={{ post.imagen.url }}>
        {% endif %}
      </div>
      <div class="w-100 d-block d-sm-none"></div>
      <div class="col col-sm col-md col-lg-2 col-xl-2 text-center">
        <h5>{{ post.titulo }}</h5>
      </div>
      <br>
      <br>
      <div class="w-100 d-block d-sm-none"></div>
      <div class="col col-sm col-md col-lg-7 col-xl-7 text-left">
        {{ post.cuerpo | safe }}
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="card-footer col-11 ml-4 admin_footer">
    <a class="btn btn-primary btn-flat float-left admin_buttons" href="{% url 'main:post_list' %}">
      Volver
    </a>
  </div>
    
{% endblock %}
