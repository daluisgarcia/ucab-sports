{% extends 'layouts/head.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href={% static "css/styles.css" %}>
{% endblock %}

{% block head %}
<br>
<div class="card-body">
  {% for c in object_list %}
      <h2 class="text-center">{{ c.titulo }}</h2>
      <br>
      <div class="col-11">
        <div class="row">
          <div class="col-3">
            {% if c.imagen %}
              <img class="main_post_images" src={{ c.imagen.url }}>
            {% endif %}
          </div>
          <div class="col-8 text-left">
            <p>
              {{ c.cuerpo }}
            </p>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
  {% endfor %}
  </div>
{% endblock %}
