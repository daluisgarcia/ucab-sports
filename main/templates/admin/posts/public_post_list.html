{% extends 'layouts/head.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href={% static "css/styles.css" %}>
{% endblock %}
{% block head %}
<div>
  <img class="header_img" style="background-image: url(/images/system/futbol_mesa.jpg)">
</div>
<div class="card-body">
  {% for c in object_list %}
      <h2 class="text-center">{{ c.titulo }}</h2> 
      <br>
      <div class="container">
        <div class="row">
          <div class="col col-sm col-md-3 col-lg-3 col-xl-3 mb-3">
            {% if c.imagen %}
              <img class="main_post_images" src={{ c.imagen.url }}>
            {% endif %}
          </div>
          <div class="w-100 d-block d-sm-none"></div>
          <div class="col col-sm col-md-8 col-lg-8 col-xl-8 text-left">
            <p>
              {{ c.cuerpo | safe }}
            </p>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
  {% endfor %}
  </div>
{% endblock %}
