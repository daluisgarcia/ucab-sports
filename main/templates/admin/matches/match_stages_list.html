{% extends 'admin/adminMain.html' %}
{% block content %}
<br>
<h2 class="text-center">Elija las fases del torneo en la que crear√° un partido</h2>

<form method="POST" action="">

    <h4>Seleccione el torneo y la fase en la que quiere crear el partido</h4>
    <br>
    {% csrf_token %}
    <div class="row">
      <div class="col col-sm-5 col-md-3 col-lg-3">
        <select class="form-control" name="tournament">
          {% for t in tour %}
          <option value="{{ t.id }}">{{ t.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col col-sm-5 col-md-3 col-lg-3">
        <select class="form-control" name="stage">
          {% for stg in stage %}
          <option value="{{ stg.id }}">{{ stg.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="card-footer col-11 ml-4 admin_footer">
      <button type="submit" class="btn btn-primary btn-flat float-right">
        <i class="fas fa-save"></i> Siguiente
      </button>
    </div>

  </form>
{% endblock %}
