{% extends 'layouts/head.html ' %}
{% block head %}

  <h1>{{ title }}</h1>

  {% for c in object_list %}
    <br/>{{ c.titulo }}
    <br/>{{ c.resumen }}
    <br/>{{ c.cuerpo }}
    <br/>
    <a href="{% url 'main:post_detail' c.id %}">ver post</a>
    <a href="{% url 'main:update_post' c.id %}">update</a>
    <a href="{% url 'main:delete_post' c.id %}">Eliminar</a>
    <br/>
  {% endfor %}
    
{% endblock %}
